<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width-device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./stylesheets/reset.css" />
    <link rel="stylesheet" href="./stylesheets/styles.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script defer type="module" src="../js/main.js"></script>
    <title>Golf Score Card</title>
  </head>

  <body>
    <div id="main-card-container">
      <table id="out-container">
        <tbody>
          <tr class="hole-row">
            <td>Hole</td>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>Out</td>
          </tr>
          <tr class="par-row">
            <td>Par</td>
            <td id="par-1"></td>
            <td id="par-2"></td>
            <td id="par-3"></td>
            <td id="par-4"></td>
            <td id="par-5"></td>
            <td id="par-6"></td>
            <td id="par-7"></td>
            <td id="par-8"></td>
            <td id="par-9"></td>
            <td id="par-out-total"></td>
          </tr>
          <tr class="yardage-row">
            <td>Yards</td>
            <td id="yards-1"></td>
            <td id="yards-2"></td>
            <td id="yards-3"></td>
            <td id="yards-4"></td>
            <td id="yards-5"></td>
            <td id="yards-6"></td>
            <td id="yards-7"></td>
            <td id="yards-8"></td>
            <td id="yards-9"></td>
            <td id="yards-out-total"></td>
          </tr>
        </tbody>
        <tbody id="player-out-container"></tbody>
        <tbody>
          <tr class="handicap-row">
            <td>Hcap</td>
            <td id="handicap-1"></td>
            <td id="handicap-2"></td>
            <td id="handicap-3"></td>
            <td id="handicap-4"></td>
            <td id="handicap-5"></td>
            <td id="handicap-6"></td>
            <td id="handicap-7"></td>
            <td id="handicap-8"></td>
            <td id="handicap-9"></td>
            <td id="handicap-out-total"></td>
          </tr>
        </tbody>
      </table>
      <table id="in-container">
        <tbody>
          <tr class="hole-row">
            <td id="hole-10">10</td>
            <td id="hole-11">11</td>
            <td id="hole-12">12</td>
            <td id="hole-13">13</td>
            <td id="hole-14">14</td>
            <td id="hole-15">15</td>
            <td id="hole-16">16</td>
            <td id="hole-17">17</td>
            <td id="hole-18">18</td>
            <td id="hole-in-total">In</td>
          </tr>
          <tr class="par-row">
            <td id="par-10"></td>
            <td id="par-11"></td>
            <td id="par-12"></td>
            <td id="par-13"></td>
            <td id="par-14"></td>
            <td id="par-15"></td>
            <td id="par-16"></td>
            <td id="par-17"></td>
            <td id="par-18"></td>
            <td id="par-in-total"></td>
          </tr>
          <tr class="yardage-row">
            <td id="yards-10"></td>
            <td id="yards-11"></td>
            <td id="yards-12"></td>
            <td id="yards-13"></td>
            <td id="yards-14"></td>
            <td id="yards-15"></td>
            <td id="yards-16"></td>
            <td id="yards-17"></td>
            <td id="yards-18"></td>
            <td id="yards-in-total"></td>
          </tr>
        </tbody>
        <tbody id="player-in-container"></tbody>
        <tbody>
          <tr class="handicap-row">
            
            <td id="handicap-10"></td>
            <td id="handicap-11"></td>
            <td id="handicap-12"></td>
            <td id="handicap-13"></td>
            <td id="handicap-14"></td>
            <td id="handicap-15"></td>
            <td id="handicap-16"></td>
            <td id="handicap-17"></td>
            <td id="handicap-18"></td>
            <td id="handicap-in-total"></td>
          </tr>
        </tbody>
      </table>
    </div>
    <button onclick="player.newPlayer()">Add Player</button>
    <div id="course-select"></div>

    <template id="player-out-template">
      <tr id="" class="player-row">
        <td>
          <textarea
            placeholder="Name..."
            name=""
            id=""
            cols="15"
            rows="1"
            maxlength="15"
          ></textarea>
        </td>
        <td><input maxlength="2" id="p-out-1" type="text" /></td>
        <td><input maxlength="2" id="p-out-2" type="text" /></td>
        <td><input maxlength="2" id="p-out-3" type="text" /></td>
        <td><input maxlength="2" id="p-out-4" type="text" /></td>
        <td><input maxlength="2" id="p-out-5" type="text" /></td>
        <td><input maxlength="2" id="p-out-6" type="text" /></td>
        <td><input maxlength="2" id="p-out-7" type="text" /></td>
        <td><input maxlength="2" id="p-out-8" type="text" /></td>
        <td><input maxlength="2" id="p-out-9" type="text" /></td>
        <td><span  id="p-out-total"></span></td>
      </tr>
    </template>

    <template id="player-in-template">
      <tr class="player-row">
        <td><input maxlength="2" id="p-in-10" type="text" /></td>
        <td><input maxlength="2" id="p-in-11" type="text" /></td>
        <td><input maxlength="2" id="p-in-12" type="text" /></td>
        <td><input maxlength="2" id="p-in-13" type="text" /></td>
        <td><input maxlength="2" id="p-in-14" type="text" /></td>
        <td><input maxlength="2" id="p-in-15" type="text" /></td>
        <td><input maxlength="2" id="p-in-16" type="text" /></td>
        <td><input maxlength="2" id="p-in-17" type="text" /></td>
        <td><input maxlength="2" id="p-in-18" type="text" /></td>
        <td><span  id="p-in-total"></span></td>
      </tr>
    </template>
  </body>
</html>
