<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width-device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./stylesheets/reset.css" />
    <link rel="stylesheet" href="./stylesheets/styles.css" />
    <script defer src="../js/main.js"></script>
    <title>Golf Score Card</title>

  </head>

  <body>
    <div id="main-card-container">
      <table id="out-container">
        <tbody>
          <tr class="hole-row">
            <td>Hole</td>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>Out</td>
          </tr>
          <tr class="par-row">
            <td>Par</td>
            <td id="par-1"></td>
            <td id="par-2"></td>
            <td id="par-3"></td>
            <td id="par-4"></td>
            <td id="par-5"></td>
            <td id="par-6"></td>
            <td id="par-7"></td>
            <td id="par-8"></td>
            <td id="par-9"></td>
            <td id="par-out-total"></td>
          </tr>
          <tr class="yardage-row">
            <td>Yards</td>
            <td id="yards-1"></td>
            <td id="yards-2"></td>
            <td id="yards-3"></td>
            <td id="yards-4"></td>
            <td id="yards-5"></td>
            <td id="yards-6"></td>
            <td id="yards-7"></td>
            <td id="yards-8"></td>
            <td id="yards-9"></td>
            <td id="yards-out-total"></td>
          </tr>
        </tbody>
        <tbody>
          <tr class="handicap-row">
            <td>Handicap</td>
            <td id="handicap-1"></td>
            <td id="handicap-2"></td>
            <td id="handicap-3"></td>
            <td id="handicap-4"></td>
            <td id="handicap-5"></td>
            <td id="handicap-6"></td>
            <td id="handicap-7"></td>
            <td id="handicap-8"></td>
            <td id="handicap-9"></td>
            <td id="handicap-out-total"></td>
          </tr>
        </tbody>
      </table>
      <table id="in-container">
        <tbody>
          <tr class="hole-row">
            <td id="hole-10">10</td>
            <td id="hole-11">11</td>
            <td id="hole-12">12</td>
            <td id="hole-13">13</td>
            <td id="hole-14">14</td>
            <td id="hole-15">15</td>
            <td id="hole-16">16</td>
            <td id="hole-17">17</td>
            <td id="hole-18">18</td>
            <td id="hole-in-total">In</td>
          </tr>
          <tr class="par-row">
            <td id="par-10">X</td>
            <td id="par-11"></td>
            <td id="par-12"></td>
            <td id="par-13"></td>
            <td id="par-14"></td>
            <td id="par-15"></td>
            <td id="par-16"></td>
            <td id="par-17"></td>
            <td id="par-18"></td>
            <td id="par-in-total"></td>
          </tr>
          <tr class="yardage-row">
            <td id="yards-10">X</td>
            <td id="yards-11"></td>
            <td id="yards-12"></td>
            <td id="yards-13"></td>
            <td id="yards-14"></td>
            <td id="yards-15"></td>
            <td id="yards-16"></td>
            <td id="yards-17"></td>
            <td id="yards-18"></td>
            <td id="yards-in-total"></td>
          </tr>
        </tbody>
        <tbody>
          <tr class="handicap-row">
            <td id="handicap-10">X</td>
            <td id="handicap-11"></td>
            <td id="handicap-12"></td>
            <td id="handicap-13"></td>
            <td id="handicap-14"></td>
            <td id="handicap-15"></td>
            <td id="handicap-16"></td>
            <td id="handicap-17"></td>
            <td id="handicap-18"></td>
            <td id="handicap-in-total"></td>
          </tr>
        </tbody>
      </table>
    </div>
    <button>Add Player</button>
    <div id="course-select"></div>
    <template id='player-out-template'>
      <tbody id="">
        <tr id="" class="player-row">
          <td>
            <textarea
              name=""
              id="player-1"
              cols="15"
              rows="1"
              maxlength="15"
            ></textarea>
          </td>
          <td><input type="text" /></td>
          <td><input type="text" /></td>
          <td><input type="text" /></td>
          <td><input type="text" /></td>
          <td><input type="text" /></td>
          <td><input type="text" /></td>
          <td><input type="text" /></td>
          <td><input type="text" /></td>
          <td><input type="text" /></td>
          <td><input type="text" /></td>
        </tr>
      </tbody>
    </template>

    <template id='player-out-template'>
      <tbody id="">
        <tr id="" class="player-row">
          <td>
            <textarea
              name=""
              id="player-1"
              cols="15"
              rows="1"
              maxlength="15"
            ></textarea>
          </td>
          <td><input type="text" /></td>
          <td><input type="text" /></td>
          <td><input type="text" /></td>
          <td><input type="text" /></td>
          <td><input type="text" /></td>
          <td><input type="text" /></td>
          <td><input type="text" /></td>
          <td><input type="text" /></td>
          <td><input type="text" /></td>
          <td><input type="text" /></td>
        </tr>
      </tbody>
    </template>
    
  </body>
</html>
